{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form id="signupform" method="post">
      {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input name="firstname" type="text" class="form-control" id="floatingFirst">
      <label for="floatingFirst">First Name</label>
    </div>
    <div class="form-floating">
      <input name="lastname" type="text" class="form-control" id="floatingLast">
      <label for="floatingLast">Last Name</label>
    </div>
    <div class="form-floating">
      <input name="email" type="email" class="form-control" id="floatingEmail">
      <label for="floatingEmail">Email</label>
    </div>
    <div class="form-floating">
      <input name="username" type="text" class="form-control" id="floatingInput">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input name="password" type="password" class="form-control" id="floatingPassword">
      <label for="floatingPassword">Password</label>
    </div>

    <p>Already have an account? <a href="/login">Login</a></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
  </form>
    <br>
    <div class="form-group">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
    </div>
</main>


    
  </body>
</html>
