{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>LeaderBoards</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Полигон</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            {% if request.user.is_authenticated %}
                <a class="nav-link px-3" href="/logout">Sign out</a>
            {% else %}
                <a class="nav-link px-3" href="/login">Sign in</a>
            {% endif %}
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">
                            <span data-feather="home"></span>
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lboards">
                            <span data-feather="table"></span>
                            Leaderboards
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/upload">
                            <span data-feather="file-plus"></span>
                            Upload
                        </a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/userpage">
                                <span data-feather="users"></span>
                                User Page
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>

            <section class="h-100 gradient-custom-2">
                <div class="container py-2 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-lg-9 col-xl-7">
                            <h2>Upload your model</h2>
                            <form>
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Select Modality:</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option>Lung CT</option>
                                                <option>-</option>
                                                <option>-</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="row align-items-center">
                                    <div class="form-group">
                                        <label class="form-label" for="customFile">Select model file:</label>
                                        <input type="file" class="form-control" id="customFile"/>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="row align-items-md-baseline">
                                    <p>Input Size:</p>
                                    <div class="col-md-5">
                                        <label>
                                            <input type="text" name="width" placeholder="Width"/>
                                        </label>
                                    </div>
                                    <div class="col-md-2">
                                        <a style="color: black">X</a>
                                    </div>
                                    <div class="col-md-5">
                                        <label>
                                            <input type="text" name="height" placeholder="Height"/>
                                        </label>
                                    </div>
                                </div>
                                <br>
                                <a class="btn btn-primary" href="/results" role="button">Submit</a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>


<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'js/feather.min.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
